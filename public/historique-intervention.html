<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historique des Maintenances</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .table-container {
      overflow-x: auto;
    }
    th, td {
      white-space: nowrap;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl">Inventaire Parc Informatique</a>
    <div class="flex space-x-4">
      <a href="profile.html" class="text-white hover:text-gray-300">
        <i class="fas fa-user"></i>
      </a>
      <a href="settings.html" class="text-white hover:text-gray-300">
        <i class="fas fa-cog"></i>
      </a>
      <a href="logout.html" class="text-white hover:text-gray-300">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>
  </header>
  <main class="container mx-auto p-4">
    <div class="flex items-center justify-center mb-4">
      <img src="https://via.placeholder.com/100" alt="Logo du Client" class="client-logo">
      <h2 class="text-xl font-bold">Historique des Interventions</h2>
    </div>
    <div class="table-container">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200">Date</th>
            <th class="py-2 px-4 border-b border-gray-200">Ordinateur</th>
            <th class="py-2 px-4 border-b border-gray-200">Description</th>
            <th class="py-2 px-4 border-b border-gray-200">Technicien</th>
            <th class="py-2 px-4 border-b border-gray-200">Durée</th>
            <th class="py-2 px-4 border-b border-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-2 px-4 border-b border-gray-200">01/01/2023</td>
            <td class="py-2 px-4 border-b border-gray-200">Ordinateur 1</td>
            <td class="py-2 px-4 border-b border-gray-200">Changement de disque dur</td>
            <td class="py-2 px-4 border-b border-gray-200">Technicien A</td>
            <td class="py-2 px-4 border-b border-gray-200">2 heures</td>
            <td class="py-2 px-4 border-b border-gray-200">
              <a href="modifier.html" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-pencil-alt"></i>
              </a>
              <a href="supprimer.html" class="text-red-500 hover:text-red-700 ml-4">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td class="py-2 px-4 border-b border-gray-200">15/02/2023</td>
            <td class="py-2 px-4 border-b border-gray-200">Ordinateur 2</td>
            <td class="py-2 px-4 border-b border-gray-200">Mise à jour du système</td>
            <td class="py-2 px-4 border-b border-gray-200">Technicien B</td>
            <td class="py-2 px-4 border-b border-gray-200">1 heure</td>
            <td class="py-2 px-4 border-b border-gray-200">
              <a href="modifier.html" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-pencil-alt"></i>
              </a>
              <a href="supprimer.html" class="text-red-500 hover:text-red-700 ml-4">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="bg-gray-800 text-white p-4 mt-6 text-center">
    &copy; 2024 Inventaire Parc Informatique
  </footer>
  <script src="script.js"></script>
</body>
</html>
