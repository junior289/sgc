<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Ordinateur</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  .client-logo {
    max-width: 150px;
    height: auto;
    margin-right: 1rem;
  }
</style>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl">Inventaire Parc Informatique</a>
    <div class="flex space-x-4">
      <a href="profile.html" class="text-white hover:text-gray-300">
        <i class="fas fa-user"></i>
      </a>
      <a href="settings.html" class="text-white hover:text-gray-300">
        <i class="fas fa-cog"></i>
      </a>
      <a href="logout.html" class="text-white hover:text-gray-300">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>
  </header>
  <main class="container mx-auto p-4">
    <div class="flex items-center justify-center mb-4">
      <img src="../11.png" alt="Logo du Client" class="client-logo">
      <h2 class="text-xl font-bold">Intervention Ordinateur</h2>
    </div>
    <form class="bg-white p-8 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="field1" class="block text-gray-700">N° Ticket</label>
        <input type="text" id="field1" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field2" class="block text-gray-700">Nom du client</label>
        <input type="text" id="field2" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field1" class="block text-gray-700">Type d'intervention</label>
        <div class="flex items-center space-x-4 mt-1 block w-full p-2 border border-gray-300 rounded">
          <label class="flex items-center">
            <input type="radio" name="option" value="option1" class="mr-2">
            Laptop/UC
          </label>
          <label class="flex items-center">
            <input type="radio" name="option" value="option2" class="mr-2">
            Imprimante
          </label>
        </div>
      </div>
      <div class="mb-4">
        <label for="field3" class="block text-gray-700">Modèle de l'équipement</label>
        <input type="text" id="field3" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field3" class="block text-gray-700">Numéro de Série</label>
        <input type="text" id="field3" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field4" class="block text-gray-700">Numéro de Produit</label>
        <input type="text" id="field4" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="select15" class="block text-gray-700">Niveau de difficulté</label>
        <select id="select15" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="option1">Basique</option>
          <option value="option2">Meduim</option>
          <option value="option3">Hard</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="field6" class="block text-gray-700">Site</label>
        <input type="text" id="field6" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description de l'incident</label>
        <input type="text" id="description" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="detail" class="block text-gray-700">Détail de l'intervention</label>
        <textarea id="detail" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="recommandation" class="block text-gray-700">Recommandation</label>
        <textarea id="recommandation" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="suggestion" class="block text-gray-700">Suggestion</label>
        <textarea id="suggestion" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="comments" class="block text-gray-700">Commentaires</label>
        <textarea id="comments" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Enregistrer</button>
      </div>
    </form>
  </main>
  <footer class="bg-gray-800 text-white p-4 mt-6 text-center">
    &copy; 2024 Inventaire Parc Informatique
  </footer>
  <script src="script.js"></script>
</body>
</html>
