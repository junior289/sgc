<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Ordinateur</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl">Inventaire Parc Informatique</a>
    <div class="flex space-x-4">
      <a href="profile.html" class="text-white hover:text-gray-300">
        <i class="fas fa-user"></i>
      </a>
      <a href="settings.html" class="text-white hover:text-gray-300">
        <i class="fas fa-cog"></i>
      </a>
      <a href="logout.html" class="text-white hover:text-gray-300">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>
  </header>
  <main class="container mx-auto p-4">
    <div class="flex items-center justify-center mb-4">
      <img src="https://via.placeholder.com/100" alt="Logo du Client" class="client-logo">
      <h2 class="text-xl font-bold">Maintenance Ordinateur</h2>
    </div>
    <form class="bg-white p-8 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="field1" class="block text-gray-700">Champ 1</label>
        <input type="text" id="field1" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field2" class="block text-gray-700">Champ 2</label>
        <input type="text" id="field2" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field3" class="block text-gray-700">Champ 3</label>
        <input type="text" id="field3" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field4" class="block text-gray-700">Champ 4</label>
        <input type="text" id="field4" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field5" class="block text-gray-700">Champ 5</label>
        <input type="text" id="field5" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="field6" class="block text-gray-700">Champ 6</label>
        <input type="text" id="field6" class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="select1" class="block text-gray-700">Sélecteur 1</label>
        <select id="select1" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="select2" class="block text-gray-700">Sélecteur 2</label>
        <select id="select2" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="select3" class="block text-gray-700">Sélecteur 3</label>
        <select id="select3" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="select-oui-non1" class="block text-gray-700">Oui/Non 1</label>
        <select id="select-oui-non1" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="select-oui-non2" class="block text-gray-700">Oui/Non 2</label>
        <select id="select-oui-non2" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="select-oui-non3" class="block text-gray-700">Oui/Non 3</label>
        <select id="select-oui-non3" class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="comments" class="block text-gray-700">Commentaires</label>
        <textarea id="comments" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Enregistrer</button>
      </div>
    </form>
  </main>
  <footer class="bg-gray-800 text-white p-4 mt-6 text-center">
    &copy; 2024 Inventaire Parc Informatique
  </footer>
  <script src="script.js"></script>
</body>
</html>
