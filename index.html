<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <!-- Lien direct vers Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Nom d'utilisateur</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Entrez votre nom d'utilisateur">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Mot de passe</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Entrez votre mot de passe">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Se connecter</button>
      </form>
      <a href="public/index.html">go</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
